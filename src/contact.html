<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
        <!-- do not remove this line! -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins&display=swap&family=Leckerli+One&display=swap" rel="stylesheet" />
        <link rel="icon shortcut" type="image/x-icon" href="../src/assets/images/favicon.ico" />
        <title>Contacto</title>
    </head>
    <body class="font-poppins">
        <header class="border-b-3 border-solid border-gray">
            <nav class="py-4 bg-dark">
                <div class="w-full mx-auto flex items-center justify-between px-3">
                    <a class="text-white font-alfa hover:text-dark-light m-0 ml-2 text-fs xl:text-2.5xl" href="/src/index.html">BMM</a>
                    <button
                        class="
                            block
                            py-1
                            px-3
                            text-dark-light
                            border border-gray-line
                            text-xl
                            rounded
                            bg-transparent
                            leading-none
                            sm:hidden
                            focus:shadow-outline
                            focus:outline-none
                            transition-shadow
                            ease-in-out
                        "
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="bg-bars inline-block w-1-5 h-1-5 align-middle bg-no-repeat bg-center bg-contain"></span>
                    </button>
                    <div class="flex flex-initial flex-grow-0 items-center hidden sm:block" id="navbarTogglerDemo03">
                        <ul class="mt-2 mobile:mt-0 text-center flex flex-row">
                            <li class="mx-2 md:mx-6 list-item">
                                <a class="block p-2 text-dark-light" aria-current="page" href="/src/index.html">Inicio</a>
                            </li>
                            <li class="mx-2 md:mx-6 list-item">
                                <a class="block p-2 text-dark-light" href="/src/members.html">Miembros</a>
                            </li>
                            <li class="mx-2 md:mx-6 list-item">
                                <a class="block p-2 text-dark-light" href="#">Blog</a>
                            </li>
                            <li class="mx-2 md:mx-6 list-item">
                                <a class="block p-2 text-primary-light" href="/src/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="min-h-screen pt-8 pb-16">
            <nav class="ml-0 mobile:ml-20 mobile:text-center" aria-label="breadcrumb">
                <ol class="flex flex-wrap p-0 mb-4 list-none mt-0 justify-center mobile:justify-start">
                    <li class="">
                        <a class="o-underline text-blue" href="index.html">Inicio</a>
                    </li>
                    <li class="breadcrumb-item -underline pl-2" aria-current="page">Contacto</li>
                </ol>
            </nav>
            <div class="mx-auto max-w-screen-xl px-4 pb-4 mobile:py-0 mobile:px-16">
                <h1 class="main__title text-center my-8 relative pb-4 text-md leading-1.2 text-h1 font-medium xl:text-4.5xl">Contáctanos</h1>
                <p class="text-center my-4">
                    Para cualquier consulta no dudes en ponerte en contacto con nosotros
                    <i class="text-1-2 far fa-grin-beam"></i>
                </p>
                <p class="text-0-8 p-4 mb-4 text-center mobile:p-0 mobile:text-right mobile:pt-2">
                    Los campos señalados con
                    <abbr class="abbr" title="Campo obligatorio">*</abbr>
                    son obligatorios.
                </p>
                <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="rounded-5 bg-white py-4 px-2 mobile:p-0 flex flex-wrap mt-4-minus mx-2-minus" novalidate>
                    <input type="hidden" name="form-name" value="contact" />
                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <label for="name" class="inline-block mb-2">Nombre (<abbr class="main__abbr">*</abbr>)</label>
                        <input
                            type="text"
                            class="
                                block
                                w-full
                                py-1.5
                                px-3
                                text-base
                                font-normal
                                leading-normal
                                bg-clip-padding
                                rounded
                                appearance-none
                                border border-solid border-input
                                text-input-color
                                placeholder-gray-500
                                bg-white
                                transition
                                duration-150
                                ease-in-out
                                focus:border-primary-border
                                focus:outline-none
                                focus:shadow-outline-input
                            "
                            id="name"
                            name="name"
                            placeholder="Nombre"
                            required
                        />
                        <!-- <div class="">Este campo es obligatorio</div> -->
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <label for="email" class="inline-block mb-2">Email (<abbr class="main__abbr">*</abbr>)</label>
                        <div class="relative flex flex-wrap items-stretch w-full">
                            <span
                                class="flex items-center py-1.5 px-3 text-base font-normal leading-normal text-input-color bg-gray border border-solid border-input rounded rounded-r-none"
                                id="inputGroupPrepend"
                                >@</span
                            >
                            <input
                                type="email"
                                class="
                                    relative
                                    flex-auto
                                    w-1-percentage
                                    block
                                    py-1.5
                                    px-3
                                    text-base
                                    font-normal
                                    leading-normal
                                    bg-clip-padding
                                    appearance-none
                                    border border-solid border-input
                                    text-input-color
                                    placeholder-gray-500
                                    bg-white
                                    ml-1-minus
                                    rounded rounded-l-none
                                    transition
                                    duration-150
                                    ease-in-out
                                    focus:border-primary-border
                                    focus:outline-none
                                    focus:shadow-outline-input
                                "
                                id="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                            <!-- <div class="">Este campo es obligatorio</div> -->
                        </div>
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:flex-0">
                        <label for="subject" class="inline-block mb-2">Asunto (<abbr class="main__abbr">*</abbr>)</label>
                        <input
                            type="text"
                            class="
                                block
                                w-full
                                py-1.5
                                px-3
                                text-base
                                font-normal
                                leading-normal
                                bg-clip-padding
                                rounded
                                appearance-none
                                border border-solid border-input
                                text-input-color
                                placeholder-gray-500
                                bg-white
                                transition
                                duration-150
                                ease-in-out
                                focus:border-primary-border
                                focus:outline-none
                                focus:shadow-outline-input
                            "
                            id="subject"
                            placeholder="Asunto"
                            name="subject"
                            required
                        />
                        <!-- <div class="">Este campo es obligatorio</div> -->
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:flex-0">
                        <label for="message" class="inline-block mb-2">Mensaje (<abbr class="main__abbr">*</abbr>)</label>
                        <textarea
                            class="
                                block
                                w-full
                                py-1.5
                                px-3
                                text-base
                                font-normal
                                leading-normal
                                bg-clip-padding
                                text-input-color
                                bg-white
                                appearance-none
                                border border-solid border-input
                                resize-y
                                placeholder-gray-500
                                rounded
                                min-h-textarea
                                transition
                                duration-150
                                ease-in-out
                                focus:border-primary-border
                                focus:outline-none
                                focus:shadow-outline-input
                            "
                            id="message"
                            rows="5"
                            name="message"
                            placeholder="Escribe un mensaje"
                            required
                        ></textarea>
                        <!-- <div class="">Este campo es obligatorio</div> -->
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <div data-netlify-recaptcha="true"></div>
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <button
                            class="
                                block
                                float-right
                                uppercase
                                font-bold
                                py-2
                                px-0
                                text-black
                                bg-primary
                                border-primary
                                text-base
                                leading-normal
                                text-center
                                no-underline
                                align-middle
                                select-none
                                border border-solid border-transparent
                                rounded
                                transition
                                duration-150
                                ease-in-out
                                focus:border-primary-border
                                focus:outline-none
                                focus:shadow-outline-input
                                hover:text-black
                                hover:bg-primary-hover
                                hover:primary-hover-border
                                w-full
                                md:w-48/52
                            "
                            type="submit"
                        >
                            Enviar
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="border-t-3 border-solid border-black-light-opacity">
            <nav class="py-4 bg-dark relative flex flex-wrap items-center justify-between">
                <div class="flex flex-wrap items-center justify-between text-center px-3 w-full">
                    <div class="my-2 flex-0 w-full text-center sm:my-0 md:w-1/6 md:flex-0">
                        <a class="text-white font-alfa hover:text-dark-light m-0 ml-2 text-fs pt-1.5 xl:text-2.5xl" href="src/index">BMM</a>
                    </div>
                    <div class="my-2 flex-0 w-full text-center sm:my-0 md:w-4/6 md:flex-0">
                        <ul class="items-center justify-center flex flex-wrap flex-col pl-0 my-0 list-none sm:flex-row">
                            <li class="mx-4 list-item sm:my-2 xl:mx-12">
                                <a class="text-dark-light block py-2 px-0" aria-current="page" href="/src/index.html">Inicio</a>
                            </li>
                            <li class="mx-4 list-item sm:my-2 xl:mx-12">
                                <a class="text-dark-light block py-2 px-0" href="/src/members.html">Miembros</a>
                            </li>
                            <li class="mx-4 list-item sm:my-2 xl:mx-12">
                                <a class="text-dark-light block py-2 px-0" href="">Blog</a>
                            </li>
                            <li class="mx-4 list-item sm:my-2 xl:mx-12">
                                <a class="text-primary-light block py-2 px-0" href="/src/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>

                    <div class="my-2 flex-0 w-full text-center flex justify-center sm:my-0 md:w-1/6 md:flex-0">
                        <a class="text-white mx-4 text-fs-4 xl:text-2xl" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-google-plus-g"></i></a>
                        <a class="text-white mx-4 text-fs-4 xl:text-2xl" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-facebook-f"></i></a>
                        <a class="text-white mx-4 text-fs-4 xl:text-2xl" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-twitter"></i></a>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
