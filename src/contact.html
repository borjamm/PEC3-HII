        <link rel="icon shortcut" type="image/x-icon" href="../src/assets/images/favicon.ico" />

    </head>

    <body class="font-poppins">
        <header class="header">
            <nav class="header-nav">
                <div class="header-nav-container">
                    <a class="header-nav-logo" href="/src/index.html">BMM</a>
                    <button
                        class="header-nav-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="header-nav-icon"></span>
                    </button>
                    <div class="header-nav-container-links" id="navbarTogglerDemo03">
                        <ul class="header-nav-list">
                            <li class="header-nav-item">
                                <a class="header-nav-link text-dark-light transition ease-in-out hover:text-white" href="/src/index.html">Inicio</a>
                            </li>
                            <li class="header-nav-item">
                                <a class="header-nav-link text-dark-light transition ease-in-out hover:text-white" href="/src/members.html">Miembros</a>
                            </li>
                            <li class="header-nav-item">
                                <a class="header-nav-link text-dark-light transition ease-in-out hover:text-white" href="#">Blog</a>
                            </li>
                            <li class="header-nav-item">
                                <a class="header-nav-link text-primary-light" aria-current="page" href="/src/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="min-h-main pt-8 pb-16 text-black-dark">
            <nav class="nav-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li>
                        <a class="breadcrumb-link" href="index.html">Inicio</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">Contacto</li>
                </ol>
            </nav>
            <div class="mx-auto max-w-container px-4 pb-4 mobile:py-0 mobile:px-16">
                <h1 class="main-title text-center my-8 relative pb-4 text-2 leading-tight-1 text-calc-3 font-medium xl:text-2.5">Contáctanos</h1>
                <p class="text-center my-4">
                    Para cualquier consulta no dudes en ponerte en contacto con nosotros
                    <i class="text-1.2 far fa-grin-beam"></i>
                </p>
                <p class="text-0.8 p-4 mb-4 text-center mobile:p-0 mobile:text-right mobile:pt-2">
                    Los campos señalados con
                    <abbr class="abbr" title="Campo obligatorio">*</abbr>
                    son obligatorios.
                </p>
                <form
                    name="contact"
                    method="POST"
                    data-netlify="true"
                    data-netlify-recaptcha="true"
                    class="rounded-5 bg-white py-4 px-2 mobile:p-0 flex flex-wrap mt-minus-1 mx-minus-0.5"
                    novalidate
                >
                    <input type="hidden" name="form-name" value="contact" />
                    <div class="form-field md:w-2/4">
                        <label for="name" class="form-label">Nombre (<abbr>*</abbr>)</label>
                        <input type="text" class="form-control w-full" id="name" name="name" placeholder="Nombre" required />
                    </div>

                    <div class="form-field md:w-2/4">
                        <label for="email" class="form-label">Email (<abbr>*</abbr>)</label>
                        <div class="relative flex flex-wrap items-stretch w-full">
                            <span class="form-icon" id="inputGroupPrepend">@</span>
                            <input
                                type="email"
                                class="form-control relative flex-auto w-1/1 ml-minus-1px rounded-l-none"
                                id="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                    </div>

                    <div class="form-field">
                        <label for="subject" class="form-label">Asunto (<abbr>*</abbr>)</label>
                        <input type="text" class="form-control w-full" id="subject" placeholder="Asunto" name="subject" required />
                    </div>

                    <div class="form-field">
                        <label for="message" class="form-label">Mensaje (<abbr>*</abbr>)</label>
                        <textarea
                            class="form-control w-full resize-y min-h-textarea"
                            id="message"
                            rows="5"
                            name="message"
                            placeholder="Escribe un mensaje"
                            required
                        ></textarea>
                    </div>

                    <div class="form-field md:w-2/4">
                        <div data-netlify-recaptcha="true"></div>
                    </div>

                    <div class="form-field md:w-2/4">
                        <button class="btn btn-primary float-right md:w-12.5" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <nav class="footer-nav">
                <div class="footer-nav-container">

                            </li>
                            <li class="footer-nav-item">
                                <a class="footer-nav-link text-primary-light" aria-current="page" href="/src/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>

                    <div class="footer-nav-buttons">
                        <a class="footer-nav-btn" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-google-plus-g"></i></a>
                        <a class="footer-nav-btn" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-facebook-f"></i></a>
                        <a class="footer-nav-btn" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-twitter"></i></a>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="./assets/scripts/main.js"></script>

</html>
