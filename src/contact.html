<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss" />
        <!-- do not remove this line! -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Poppins&display=swap" rel="stylesheet" />
        <link rel="icon shortcut" type="image/x-icon" href="../src/assets/images/favicon.ico" />
        <title>Contacto</title>
    </head>
    <body class="font-poppins">
        <header class="header">
            <nav class="header-nav">
                <div class="header-nav-container">
                    <a class="header-nav-logo" href="/src/index.html">BMM</a>
                    <button
                        class="header-nav-button"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarTogglerDemo03"
                        aria-controls="navbarTogglerDemo03"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="header-nav-icon"></span>
                    </button>
                    <div class="header-nav-container-links" id="navbarTogglerDemo03">
                        <ul class="header-nav-list">
                            <li class="header-nav-item">
                                <a class="header-nav-link text-dark-light transition ease-in-out hover:text-white" href="/src/index.html">Inicio</a>
                            </li>
                            <li class="header-nav-item">
                                <a class="header-nav-link text-dark-light transition ease-in-out hover:text-white" href="/src/members.html">Miembros</a>
                            </li>
                            <li class="header-nav-item">
                                <a class="header-nav-link text-dark-light transition ease-in-out hover:text-white" href="#">Blog</a>
                            </li>
                            <li class="header-nav-item">
                                <a class="header-nav-link text-primary-light" aria-current="page" href="/src/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="min-h-minimum pt-8 pb-16">
            <nav class="nav-breadcrumb" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li>
                        <a class="breadcrumb-link" href="index.html">Inicio</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">Contacto</li>
                </ol>
            </nav>
            <div class="mx-auto max-w-container px-4 pb-4 mobile:py-0 mobile:px-16">
                <h1 class="main__title text-center my-8 relative pb-4 text-2 leading-1.2 text-calc-3 font-medium xl:text-4-5xl">Contáctanos</h1>
                <p class="text-center my-4">
                    Para cualquier consulta no dudes en ponerte en contacto con nosotros
                    <i class="text-1.2 far fa-grin-beam"></i>
                </p>
                <p class="text-0.8 p-4 mb-4 text-center mobile:p-0 mobile:text-right mobile:pt-2">
                    Los campos señalados con
                    <abbr class="abbr" title="Campo obligatorio">*</abbr>
                    son obligatorios.
                </p>
                <form name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true" class="rounded-5 bg-white py-4 px-2 mobile:p-0 flex flex-wrap mt-minus-1 mx-minus-0.5" novalidate>
                    <input type="hidden" name="form-name" value="contact" />
                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <label for="name" class="inline-block mb-2">Nombre (<abbr class="main__abbr">*</abbr>)</label>
                        <input
                            type="text"
                            class="
                                block
                                w-full
                                py-1.5
                                px-3
                                text-base
                                font-normal
                                leading-normal
                                bg-clip-padding
                                rounded
                                appearance-none
                                border border-solid border-bor-light
                                text-dark
                                placeholder-gray-500
                                bg-white
                                transition
                                duration-150
                                ease-in-out
                                focus:border-bor-primary-dark
                                focus:outline-none
                                focus:shadow-box-primary
                            "
                            id="name"
                            name="name"
                            placeholder="Nombre"
                            required
                        />
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <label for="email" class="inline-block mb-2">Email (<abbr class="main__abbr">*</abbr>)</label>
                        <div class="relative flex flex-wrap items-stretch w-full">
                            <span
                                class="flex items-center py-1.5 px-3 text-base font-normal leading-normal text-dark bg-bac-dark-light border border-solid border-bor-light rounded rounded-r-none"
                                id="inputGroupPrepend"
                                >@</span
                            >
                            <input
                                type="email"
                                class="
                                    relative
                                    flex-auto
                                    w-1/1
                                    block
                                    py-1.5
                                    px-3
                                    text-base
                                    font-normal
                                    leading-normal
                                    bg-clip-padding
                                    appearance-none
                                    border border-solid border-bor-light
                                    text-dark
                                    placeholder-gray-500
                                    bg-white
                                    ml-minus-1px
                                    rounded rounded-l-none
                                    transition
                                    duration-150
                                    ease-in-out
                                    focus:border-bor-primary-dark
                                    focus:outline-none
                                    focus:shadow-box-primary
                                "
                                id="email"
                                name="email"
                                placeholder="Email"
                                required
                            />
                        </div>
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:flex-0">
                        <label for="subject" class="inline-block mb-2">Asunto (<abbr class="main__abbr">*</abbr>)</label>
                        <input
                            type="text"
                            class="
                                block
                                w-full
                                py-1.5
                                px-3
                                text-base
                                font-normal
                                leading-normal
                                bg-clip-padding
                                rounded
                                appearance-none
                                border border-solid border-bor-light
                                text-dark
                                placeholder-gray-500
                                bg-white
                                transition
                                duration-150
                                ease-in-out
                                focus:border-bor-primary-dark
                                focus:outline-none
                                focus:shadow-box-primary
                            "
                            id="subject"
                            placeholder="Asunto"
                            name="subject"
                            required
                        />
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:flex-0">
                        <label for="message" class="inline-block mb-2">Mensaje (<abbr class="main__abbr">*</abbr>)</label>
                        <textarea
                            class="
                                block
                                w-full
                                py-1.5
                                px-3
                                text-base
                                font-normal
                                leading-normal
                                bg-clip-padding
                                text-dark
                                bg-white
                                appearance-none
                                border border-solid border-bor-light
                                resize-y
                                placeholder-gray-500
                                rounded
                                min-h-resize
                                transition
                                duration-150
                                ease-in-out
                                focus:border-bor-primary-dark
                                focus:outline-none
                                focus:shadow-box-primary
                            "
                            id="message"
                            rows="5"
                            name="message"
                            placeholder="Escribe un mensaje"
                            required
                        ></textarea>
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <div data-netlify-recaptcha="true"></div>
                    </div>

                    <div class="flex-shrink-0 w-full max-w-full px-2 mt-4 md:w-2/4 md:flex-0">
                        <button class="btn-primary float-right md:w-48/52" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </main>
        <footer class="footer">
            <nav class="footer-nav">
                <div class="footer-nav-container">
                    <div class="footer-nav-logo">
                        <a class="footer-nav-logo-link" href="src/index">BMM</a>
                    </div>
                    <div class="footer-nav-container-links">
                        <ul class="footer-nav-list">
                            <li class="footer-nav-item">
                                <a class="footer-nav-link text-dark-light transition ease-in-out hover:text-white" href="/src/index.html">Inicio</a>
                            </li>
                            <li class="footer-nav-item">
                                <a class="footer-nav-link text-dark-light transition ease-in-out hover:text-white" href="/src/members.html">Miembros</a>
                            </li>
                            <li class="footer-nav-item">
                                <a class="footer-nav-link text-dark-light transition ease-in-out hover:text-white" href="#">Blog</a>
                            </li>
                            <li class="footer-nav-item">
                                <a class="footer-nav-link text-primary-light" aria-current="page" href="/src/contact.html">Contacto</a>
                            </li>
                        </ul>
                    </div>

                    <div class="footer-nav-buttons">
                        <a class="footer-nav-btn" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-google-plus-g"></i></a>
                        <a class="footer-nav-btn" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-facebook-f"></i></a>
                        <a class="footer-nav-btn" href="#" target="_blank" rel="noopener noreferrer"><i class="buttons fab fa-twitter"></i></a>
                    </div>
                </div>
            </nav>
        </footer>
        <script src="./assets/scripts/main.js"></script>

    </body>
</html>
